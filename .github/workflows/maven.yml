name: Project cicd-flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
          MYSQL_USER: testusername
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          while ! docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q mysql) | grep healthy; do
            echo "Waiting for MySQL service to be healthy..."
            sleep 5
          done
          echo "MySQL is ready."

      - name: Set up Environment Variables
        env:
          SPRING_PROFILES_ACTIVE: ci
          DB_USERNAME: testusername
          DB_PASSWORD: testpassword
          MYSQL_HOST: 127.0.0.1
        run: echo "Environment variables are set."

      - name: Debug Environment Variables
        run: |
          echo "DB_USERNAME=${{ env.DB_USERNAME }}"
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}"
          echo "MYSQL_HOST=${{ env.MYSQL_HOST }}"

      - name: Build with Maven
        run: mvn clean install

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
